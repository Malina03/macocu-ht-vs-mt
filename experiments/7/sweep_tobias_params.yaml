program: classifier_trf_hf.py
method: grid
metric:
  name: valid_accuracy
  goal: maximize
parameters:

  learning_rate:
    values:
    - 0.01
    - 0.001
    - 0.0001
    - 0.00001

  batch_size:
    values:
    - 16
    - 32
    - 64
  command:
    - ${env}
    - python
    - ${program}
    - "-load_sentence_pairs mean_embeddings" 
    - -c
    - experiments/7/default_config.yml
    - ${args}
